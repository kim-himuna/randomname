<!DOCKTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ランダムネーム</title>
    <style type="text/css">
    <!--
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px darkgray solid;
            padding: 0.2em 0.5em;
        }
    -->
    </style>
</head>
<body>
    <div id="header" th:replace="fragments/navigation :: navigation('トップ')"></div>
<table>
    <caption>word List</caption>
    <thead>
        <tr>
            <th scope="col">pack title</th>
            <th scope="col">word</th>
        </tr>
    </thead>
    
    <tbody th:each="pack , stat : ${packs}" th:object="${shuffleList}">
        <tr>
            <td rowspan = "5" th:text="${pack.title.value}" />
            <td th:text="${pack.getWords.get(0).characterString.value}" />
            <td rowspan= "5"> 
                    <a th:href="@{/packs/{packId}(packId=${pack.getId()})}">詳細</a>
                    <a th:href="@{/packs/{packId}/update(packId=${pack.getId()})}">編集</a>
                    <a th:href="@{/packs/{packId}/delete(packId=${pack.getId()})}">削除ページへ</a>
            </td>
            <td rowspan= "5"> 
                    <a th:href="@{/packs/shuffle/{packId}/listAdd(packId=${pack.getId()})}"><input type="submit" value="追加"/></a>
            </td>
        </tr>
        <tr><td th:text="${pack.getWords().get(1).characterString.value}" /></tr>
        <tr><td th:text="${pack.getWords().get(2).characterString.value}" /></tr>
        <tr><td th:text="${pack.getWords().get(3).characterString.value}" /></tr>
        <tr><td th:text="${pack.getWords().get(4).characterString.value}" /></tr>
    </tbody>
</table>
</body>
</html>

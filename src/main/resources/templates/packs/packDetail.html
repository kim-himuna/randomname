<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmls:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
    <meta charset="UTF-8">
    <title>パック詳細</title>
</head>

<body>
<header th:replace="fragments/navigation::navigation('')"></header>
<div class="container">
    <header th:replace="fragments/header :: header('パック詳細')"></header>
    <div class="box" th:object="${pack}">
            <table class="table is-striped is-bordered">
                <tbody>
                    <tr>
                        <td width="25%" rowspan = "5" th:text="*{getTitle().getValue()}"></td>
                        <td width="50%" th:text="*{getWords().get(0).getCharacterString()}"></td>
                        <td width="25%" rowspan = "5" th:text="*{getUserName().getValue()}"></td>
                    </tr>
                    <tr><td th:text="*{getWords().get(1).getCharacterString()}"></td></tr>
                    <tr><td th:text="*{getWords().get(2).getCharacterString()}"></td></tr>
                    <tr><td th:text="*{getWords().get(3).getCharacterString()}"></td></tr>
                    <tr><td th:text="*{getWords().get(4).getCharacterString()}"></td></tr>
                </tbody>
            </table>
    </div>
    
    <div class="block">
        <a th:href="@{/top}"><input class="button is-small is-primary" type="button" value="戻る"/></a>
    </div>
    <div class="block" sec:authorize="hasRole('USER')">
        <a th:href="@{/packs/detail/{packId}/like(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="お気に入り"/></a>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/packs/{packId}/update(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="編集"/></a>
        <a th:href="@{/packs/{packId}/delete(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="削除"/></a>
    </div>
</div>
</body>

</html>

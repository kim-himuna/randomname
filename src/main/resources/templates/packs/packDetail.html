<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmls:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
    <meta charset="UTF-8">
    <title>パック詳細</title>
</head>

<body>
<header th:replace="fragments/navigation::navigation('')"></header>
    <header th:replace="fragments/header :: header('パック詳細')"></header>
    <div class="m-1 card" th:object="${pack}">
        <div class="card-content">
            <table>
                <tbody>
                    <tr>
                        <td width="25%" rowspan = "5" th:text="*{getTitle().getValue()}"></td>
                        <td width="75%" th:text="*{getWords().get(0).getCharacterString()}"></td>
                    </tr>
                    <tr><td th:text="*{getWords().get(1).getCharacterString()}"></td></tr>
                    <tr><td th:text="*{getWords().get(2).getCharacterString()}"></td></tr>
                    <tr><td th:text="*{getWords().get(3).getCharacterString()}"></td></tr>
                    <tr><td th:text="*{getWords().get(4).getCharacterString()}"></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <a th:href="@{/}"><input class="button is-small" type="button" value="戻る"/></a>

    <div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/packs/{packId}/update(packId=${pack.getId()})}">編集</a>
    <a th:href="@{/packs/{packId}/delete(packId=${pack.getId()})}">削除ページへ</a>
    </div>
</body>

</html>

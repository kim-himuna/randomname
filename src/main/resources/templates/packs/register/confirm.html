<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>新規パッケージ登録確認</title>
    </head>

<body>
    <form th:action="@{/packs/register/register}" th:object="${packForm}" method="get">
        <div class="m-1 card">
            <div class="card-content">
                <table>
                    <tr>
                    <td width="25%" rowspan = "5">
                            <p th:text="*{title}">
                        </td>
                        <td width="75%">
                            <p th:text="*{words[0].word}">
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <p th:text="*{words[1].word}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p th:text="*{words[2].word}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p th:text="*{words[3].word}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p th:text="*{words[4].word}"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <p>
            <a th:href="@{/}"><input class="button is-small" type="button" value="戻る" /></a>
            <input class="button is-small" type="submit" value="完了">
        </p>
    </form>
</body>

</html>

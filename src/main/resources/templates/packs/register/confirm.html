<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>新規パック登録確認</title>
    </head>

<body>
    <div th:replace="fragments/navigation::navigation('パック作成')"></div>
    <div class="container">
        <header th:replace="fragments/header :: header('新規パック登録確認')"></header>
        <form th:action="@{/packs/register/register}" th:object="${packForm}" method="get">
            <div class="box">
                    <table class="table is-striped is-bordered">
                        <tr>
                        <td width="25%" rowspan = "5">
                                <p th:text="*{title}">
                            </td>
                            <td width="75%">
                                <p th:text="*{words[0].word}">
                            </td>
                        </tr>
        
                        <tr>
                            <td>
                                <p th:text="*{words[1].word}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p th:text="*{words[2].word}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p th:text="*{words[3].word}"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p th:text="*{words[4].word}"></p>
                            </td>
                        </tr>
                    </table>
            </div>
            <p>
                <a th:href="@{/top}"><input class="button is-small is-primary" type="button" value="キャンセル" /></a>
                <input class="button is-small is-primary" type="submit" value="作製">
            </p>
        </form>
    </div>
</body>

</html>

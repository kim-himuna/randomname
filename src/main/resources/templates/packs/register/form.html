<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>新規パッケージ登録</title>
    </head>

<body>
    <header th:replace="fragments/navigation::navigation('')"></header>
    <form th:action="@{/packs/register/confirm}" th:object="${packForm}" method="post">
    <div class="m-1 card">
        <div class="card-content">
            <table>
                <tr>
                <td width="25%" rowspan = "5">
                        <input type="text" th:name="*{title}" th:field="*{title}" th:errorclass="input-error" placeholder="title">
                        <div style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </td>
                    <td width="75%">
                        <input type="text" th:field="*{wordsForm[0].word}" th:errorclass="input-error" placeholder="word">
                        <span style="color: red;" th:if="${#fields.hasErrors('*{wordsForm[0].word}')}" th:errors="*{wordsForm[0].word}"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                    <input type="text" th:field="*{wordsForm[1].word}" th:errorclass="input-error" placeholder="word">
                    <span style="color: red;" th:if="${#fields.hasErrors('*{wordsForm[1].word}')}" th:errors="*{wordsForm[1].word}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" th:field="*{wordsForm[2].word}" th:errorclass="input-error" placeholder="word">
                        <span style="color: red;" th:if="${#fields.hasErrors('*{wordsForm[2].word}')}" th:errors="*{wordsForm[2].word}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" th:field="*{wordsForm[3].word}" th:errorclass="input-error" placeholder="word">
                        <span style="color: red;" th:if="${#fields.hasErrors('*{wordsForm[3].word}')}" th:errors="*{wordsForm[3].word}"></span>
                    </td>
                </tr>
                <tr>   
                    <td>
                        <input type="text" th:field="*{wordsForm[4].word}" th:errorclass="input-error" placeholder="word">
                        <span style="color: red;" th:if="${#fields.hasErrors('*{wordsForm[4].word}')}" th:errors="*{wordsForm[4].word}"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>                
    <p>
        <a th:href="@{/}"><input class="button is-small" type="button" value="戻る" /></a>
        <input class="button is-small" type="submit" value="完了">
    </p>
</form>
</body>

</html>

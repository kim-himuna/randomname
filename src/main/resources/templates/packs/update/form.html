<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>パック修正</title>
    </head>

<body>
    <header th:replace="fragments/navigation::navigation('パック修正')"></header>
    <header th:replace="fragments/header :: header('パック修正')"></header>
    <form th:action="@{/packs/{packId}/update/register(packId=${packForm.getId()})}" th:object="${packForm}" method="post">
        <p>
            <label="name">パッケージ名</label>
            <input type="text" th:name="*{title}" th:field="*{title}" th:errorclass="input-error" th:placeholder="*{title}">
            <span style="color: red;" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </p>

        <p th:each="word, stat: *{words}">
            <label="name">ワード</label>
            <input type="text" th:field="*{words[__${stat.index}__].word}" th:errorclass="input-error" th:placeholder="*{words[__${stat.index}__].word}">
            <span style="color: red;" th:if="${#fields.hasErrors('*{words[__${stat.index}__].word}')}" th:errors="*{words[__${stat.index}__].word}"></span>
        </p>
       
        <p>
            <input id="update-form" input class="button is-small" type="submit" value="完了">
            <a th:href="@{/packs/detail/{packId}(packId=${packId})}"><input class="button is-small" type="button" value="戻る" /></a>
        </p>
    </form>
</body>

</html>

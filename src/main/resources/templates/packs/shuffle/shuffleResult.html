<!DOCKTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>シャッフル結果</title>
    </head>
<body>
    <div th:replace="fragments/navigation::navigation('シャッフル結果')"></div>
    <div class="container">
        <header th:replace="fragments/header :: header('シャッフル結果')"></header>

        <div class="has-text-centered">
            <div class="block" th:each="word , stat : ${wordsResult}">
                <div class="box">
                    <font size="6"><p th:text="*{word}"></p></font>
                </div>
            </div>

            <a th:href="@{/top}"><input class="button is-small is-primary" type="button" value="戻る" /></a>
            <a th:href="@{/packs/shuffle}"><input class="button is-small is-primary" type="button" value="もう一回" /></a>
        </div>

    </div>
</body>
</html>

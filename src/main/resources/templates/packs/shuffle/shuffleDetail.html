<!DOCKTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>シャッフル詳細</title>
    </head>
<body>
    <header th:replace="fragments/navigation::navigation('シャッフル詳細')"></header>
    <form th:object="${shuffleDetailForm}" th:action="@{/packs/shuffle/detail/update}" method="post">
        <p>
            <label="name">最大文字数</label>
            <input type="number" th:field="*{wordSize}" th:errorclass="input-error" placeholder="1~20以内でお願いします。（例：４）" min="1" max="20">
            <span style="color: red;" th:if="${#fields.hasErrors('*{wordSize}')}" th:errors="*{wordSize}"></span>
        </p>
        <p>
            <label="name">最大単語数</label>
            <input type="number" th:field="*{wordCount}" th:errorclass="input-error"　placeholder="1~5以内でお願いします。（例：４）" min="1" max="5">
            <span style="color: red;" th:if="${#fields.hasErrors('*{wordCount}')}" th:errors="*{wordCount}"></span>
        </p>

        <p>
            <input id="update-form" input class="button is-small" type="submit" value="完了">
        </p>
    </form>
    <p>
        <a th:href="@{/packs/shuffle/listReset}" ><input class="button is-small" type="button" value="単語リストリセット" /></a>
    </p>

    <div class="m-1 card" th:each="pack: ${shuffleselectPacks.getSelectPacks()}">
        <div class="card-content">
            <table>
            <tbody>
                <tr>
                    <td width="25%" rowspan = "5" th:text="${pack.title.value}" >
                    <td width="25%" th:text="${pack.getWords.get(0).characterString.value}" >
                    <td width="50%" rowspan= "5"> 
                        <a th:href="@{/packs/shuffle/{packId}/listRemoveFromDetail(packId=${pack.getId})}">使用キャンセル</a>
                    </td>
                </tr>
                <tr><td th:text="${pack.getWords().get(1).characterString.value}" ></tr>
                <tr><td th:text="${pack.getWords().get(2).characterString.value}" ></tr>
                <tr><td th:text="${pack.getWords().get(3).characterString.value}" ></tr>
                <tr><td th:text="${pack.getWords().get(4).characterString.value}" ></tr>
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>

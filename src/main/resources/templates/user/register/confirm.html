<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>ユーザ登録確認</title>
    </head>

<body>
    <form th:action="@{/user/register/register}" th:object="${userRegisterForm}" method="get">
            ユーザー名：
            <div th:text="*{userName}"></div>
            パスワード：
            <div th:text="*{userPassword}"></div>
        <p>
            <a th:href="@{/}"><input type="button" value="戻る" /></a>
            <input type="submit" value="完了">
        </p>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>ユーザ登録確認</title>
    </head>

<body>
    <div class="container">
        <header th:replace="fragments/header :: header('ユーザ登録確認')"></header>
        <div class="box">
            <form th:action="@{/users/register/register}" th:object="${userRegisterForm}" method="get">
            <div class="block">
                ユーザー名:
                <span th:text="*{userName}"></span>
            </div>
            <div class="block">
            パスワード:
                <span th:text="*{userPassword}"></span>
            </div>
                <div class="block">
                    <input class="button is-small is-primary" type="submit" value="完了">
                </div>
                <a class="block" th:href="@{/users/register}"><input class="button is-small is-primary" type="button" value="キャンセル" /></a>
            </form>
        </div>
    </div>
</body>

</html>

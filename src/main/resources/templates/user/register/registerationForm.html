<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: htmlhead(~{::title})">
    <meta charset="UTF-8">
    <title>ユーザ登録</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form class="block" th:action="@{/user/register/confirm}" method="POST" id="registerForm" th:object="${userRegisterForm}">
                <div class="field">
                    ユーザー名:
                    <input type="text" id="userName" name="userName" placeholder="ユーザー名を入力"/>
                    <div style="color: red;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                </div>
                <div th:if="${signupError}">
                    <div style="color: red;" th:text="${signupError}"></div>
                </div>
                <div class="field">
                    パスワード:
                    <input type="password" id="userPassword" name="userPassword" placeholder="パスワードを入力"/>
                    <div style="color: red;" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></div>
                </div>
                <input class="button is-small is-primary" type="submit" value="登録"/>
            </form>
            <a class="block" th:href="@{/loginForm}"><input class="button is-small is-primary" type="button" value="ログインページ" /></a>
        </div>
    </div>

</body>
</html>

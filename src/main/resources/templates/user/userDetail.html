<!DOCKTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>ユーザ情報</title>
    </head>
    <body>
        <div id="header" th:replace="fragments/navigation :: navigation('ユーザ情報')"></div>

        <div class="container">
        <header th:replace="fragments/header :: header('ユーザ情報')"></header>

        <div class="columns is-multiline">
            <div class="column is-4">
                <div class="box">
                    <div class="block">
                        ユーザ名:<span sec:authentication="principal.username"></span>
                    </div>
                    <div class="block">
                        <a th:href="@{/logout}"><input class="button is-small is-primary" type="button" value="ログアウト" /></a>
                    </div>
                </div>
            </div>
            <div class="column is-8">
                <div class="block">お気に入りカード</div>

                <div class="box" th:each="pack , stat : ${likedPacks}">
                        <table class="table is-striped is-bordered">
                        <tbody>
                            <tr>
                                <td width="25%" rowspan = "5" th:text="${pack.getTitle()}" >
                                <td width="50%" th:text="${pack.getWords.get(0).getCharacterString()}" >
                                <td width="25%" rowspan = "5" th:text="${pack.getUserName().getValue()}"></td>
                            </tr>
                            <tr><td th:text="${pack.getWords().get(1).getCharacterString()}" ></tr>
                            <tr><td th:text="${pack.getWords().get(2).getCharacterString()}" ></tr>
                            <tr><td th:text="${pack.getWords().get(3).getCharacterString()}" ></tr>
                            <tr><td th:text="${pack.getWords().get(4).getCharacterString()}" ></tr>
                        </tbody>
                        </table>
                </div>
            </div>
</div>

    </body>
</html>

<!DOCKTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: htmlhead(~{::title})">
        <meta charset="UTF-8">
        <title>トップページ</title>
    </head>
    <body>
        
        <div id="header" th:replace="fragments/navigation :: navigation('製作者詳細')"></div>
        <div class="container">

            <header th:replace="fragments/header :: header('製作者詳細')"></header>

            <div class="columns">
                <div class="column is-3">
                    <div class="box">
                        製作者<span th:text="${creatorName}"></span>
                    </div>
                </div>

                <div class="column is-9">
                    <div class="box" th:each="pack , stat : ${packs}" th:object="${shuffleList}">
                            <table class="table is-striped is-bordered">
                                <tbody>
                                    <tr>
                                        <td width="40%" rowspan = "5" th:text="${pack.getTitle()}" >
                                        <td width="40%" th:text="${pack.getWords.get(0)}" >
                                        <td width="20%" rowspan= "5">
                                            <div class="block">
                                                <th:block th:if = "${!pack.getIsUsed()}">
                                                    <a th:href="@{/packs/shuffle/{packId}/listAdd(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="使用"/></a>
                                                </th:block>
                                                <th:block th:if = "${pack.getIsUsed()}">
                                                    <a th:href="@{/packs/shuffle/{packId}/listRemoveFromTop(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="使用キャンセル"/></a>
                                                </th:block>
                                            </div>
                                            <div class="block">
                                                <a th:href="@{/packs/detail/{packId}(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="詳細"/></a>
                                            </div>
                                            <div class="block" sec:authorize="hasRole('USER')">
                                                <th:block th:if="${pack.getIsLiked()}">
                                                    <a th:href="@{/packs/detail/{packId}/like(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="お気に入り解除"/></a>
                                                </th:block>
                                                <th:block th:if="${!pack.getIsLiked()}">
                                                    <a th:href="@{/packs/detail/{packId}/like(packId=${pack.getId()})}"><input class="button is-small is-primary" type="button" value="お気に入り"/></a>
                                                </th:block>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr><td th:text="${pack.getWords().get(1)}" ></tr>
                                    <tr><td th:text="${pack.getWords().get(2)}" ></tr>
                                    <tr><td th:text="${pack.getWords().get(3)}" ></tr>
                                    <tr><td th:text="${pack.getWords().get(4)}" ></tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
